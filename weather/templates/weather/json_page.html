<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Page</title>
</head>
<body>

<h2>JSON Page</h2>

    {% if data %}
        <ul>
            {% for key, value in data.items %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
